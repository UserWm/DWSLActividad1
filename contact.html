<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contactanos</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/img/logo.png" alt="Logo">
            <h1>KRU ESPORT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="aboutus.html">Sobre Nosotros</a></li>
                <li><a href="checkout.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main id="contactPage">
        <section id="contactMethods">
            <h2>Nuestras redes sociales</h2>
            <div class="contact-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            </div>
        </section>

        <section id="contactForm">
            <h2>Escríbenos</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Tu mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="googleMap">
            <h2>Visítanos:</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7752.452231876208!2d-88.56508260912062!3d13.704750620145356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f64b0b45a064d57%3A0x81329169bf0baf51!2sSan%20Ildefonso!5e0!3m2!1ses-419!2ssv!4v1722442243578!5m2!1ses-419!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 kruesports. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
