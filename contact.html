<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Contactanos</title>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="img/Logo.png" alt="Logo" class="logo">
            <h1>Puella Pet Shop</h1>
        </div>
        <div class="header-right">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="aboutUs.html">Sobre nosotros</a></li>
                </ul>
            </nav>
            <button class="cart-btn"><i class="fas fa-shopping-cart"></i> View Cart</button>
        </div>
    </header>
    <main id="contactPage">
        <section id="contactMethods">
            <h2>Nuestras redes sociales</h2>
            <div class="contact-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
                <a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            </div>
        </section>

        <section id="contactForm">
            <h2>Escribenos</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Tu mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="googleMap">
            <h2>Visitanos:</h2>
            <div class="map-container">
                <iframe
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3879.467309864496!2d-88.23562742491413!3d13.506888786859902!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f7b2b6ee97d10e1%3A0xe8740e159b6523a8!2sCampus%20Universitario%20UNIVO!5e0!3m2!1ses-419!2ssv!4v1722025299057!5m2!1ses-419!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
</body>
</html>
