<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/img/logo.png" alt="Logo">
            <h1>KRU ESPORT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="aboutus.html">Sobre Nosotros</a></li>
                <li><a href="checkout.html">Carrito</a></li>
            </ul>
        </nav>
    </header>
 <main>
        <section id="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="/img/img1.png" alt="Producto 1">
                    <div class="item-details">
                        <h3>Remera Negra Urban Style</h3>
                        <p>Cantidad: 1</p>
                        <p>Precio: $19.99</p>
                    </div>
                    <button class="remove-item">Eliminar</button>
                </div>
                <div class="cart-item">
                    <img src="/img/img2.png" alt="Producto 2">
                    <div class="item-details">
                        <h3>Mousepad</h3>
                        <p>Cantidad: 2</p>
                        <p>Precio: $49.98</p>
                    </div>
                    <button class="remove-item">Eliminar</button>
                </div>
            </div>
            <div class="cart-summary">
                <h3>Resumen del Pedido</h3>
                <p>Total: $69.97</p>
                <button class="checkout">Proceder al Pago</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 kruesports. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
