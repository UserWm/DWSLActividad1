<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .navbar-brand img {
            width: 50px; /* Tamaño de la imagen */
            height: 50px; /* Tamaño de la imagen */
            vertical-align: middle; /* Alinea la imagen verticalmente con el texto */
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .payment-form {
            display: flex;
            flex-direction: column;
        }

        fieldset {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
            padding: 0 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a class="navbar-brand" href="index.html">
            <img src="img/previous.png" alt="Volver">
        </a>
    </nav>

    <!-- Formulario de Pago -->
    <div class="container">
        <h1 class="text-center">Formulario de Pago</h1>
        <form action="process_payment.php" method="post" class="payment-form">
            <!-- Información del Cliente -->
            <fieldset>
                <legend>Información del Cliente</legend>
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </fieldset>

            <!-- Información de Pago -->
            <fieldset>
                <legend>Información de Pago</legend>
                <div class="form-group">
                    <label for="card-number">Número de Tarjeta</label>
                    <input type="text" id="card-number" name="card_number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Fecha de Expiración</label>
                    <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </fieldset>

            <!-- Botón de Enviar -->
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Pagar</button>
            </div>
        </form>
    </div>

    <!-- Pie de Página -->
    <footer class="footer">
        <p>© 2024 Accesorios para Mascotas. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
